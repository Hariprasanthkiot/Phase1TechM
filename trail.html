<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Now</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .LoginCard {
            max-width: 400px;
            margin: auto;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Card -->
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card w-100 LoginCard rounded-5 shadow">
                        <div class="card-body d-flex flex-column align-items-center">
                            <label class="h3 m-3">Recharge Now..!</label>
                            <input type="tel" id="mobile" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="10" placeholder="Mobile Number" required>
                            <div id="errorMessage" class="error"></div>
                            <button id="rechargeButton" class="btn btn-danger m-3">Recharge</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to verify mobile number
        async function verifyMobile() {
            const mobile = document.getElementById("mobile").value.trim();
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = ""; // Clear previous error message

            if (mobile === "") {
                errorMessage.textContent = "Please enter your mobile number.";
                return;
            }

            try {
                // Fetch users from the JSON file
                const response = await fetch("users.json");
                const users = await response.json();

                // Check if the mobile number exists
                const user = users.find(user => user.mobile === mobile);

                if (!user) {
                    errorMessage.textContent = "Mobile number not registered.";
                    return;
                }

                // Redirect to plan_page.html if mobile number is valid
                window.location.href = "plan_page.html";
            } catch (error) {
                console.error("Error fetching users:", error);
                errorMessage.textContent = "An error occurred. Please try again later.";
            }
        }

        // Attach the verifyMobile function to the Recharge button
        document.getElementById("rechargeButton").addEventListener("click", verifyMobile);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
