<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Animated Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 320px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            border: none;
            background: white;
            transition: all 0.5s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            position: relative;
            text-align: center;
            transition: all 0.5s ease-in-out;
        }

        .profile-img {
            width: 100%;
            display: block;
            border-radius: 10px 10px 0 0;
            transition: all 0.5s ease-in-out;
        }

        .menu-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: #d32f2f;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-button:hover {
            background: #b71c1c;
        }

        .menu-icon {
            width: 20px;
            height: 2px;
            background: white;
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        .menu-icon::before,
        .menu-icon::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 2px;
            background: white;
            left: 0;
            transition: all 0.3s ease-in-out;
        }

        .menu-icon::before {
            top: -6px;
        }

        .menu-icon::after {
            top: 6px;
        }

        .card.expanded .menu-icon {
            transform: rotate(45deg);
        }

        .card.expanded .menu-icon::before {
            transform: rotate(90deg);
            top: 0;
        }

        .card.expanded .menu-icon::after {
            transform: rotate(90deg);
            top: 0;
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #e53935, #d81b60);
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            transition: all 0.5s ease-in-out;
        }

        .triangle {
            position: absolute;
            top: -20px;
            left: 0px;
            border-right: 20px solid #830000;
            border-top: 20px solid transparent;
        }

        .text-content {
            text-align: center;
            transition: all 0.5s ease-in-out;
        }

        .text-content h2 {
            margin: 0;
            font-size: 1.4em;
        }

        .text-content p {
            margin: 5px 0 0;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hidden content */
        .card-details {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Expand effect */
        .card.expanded {
            width: 320px;
            height: auto;
        }

        .card.expanded .card-info {
            top: 0;
            bottom: auto;
            border-radius: 10px 10px 0 0;
        }

        .card.expanded .image-container {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
        }

        .card.expanded .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .card.expanded .card-details {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="card" id="profileCard">
        <div class="image-container" id="imageContainer">
            <img src="https://material-cards.s3-eu-west-1.amazonaws.com/thumb-sean-penn.jpg" alt="Sean Penn" class="profile-img" id="profileImg">
            <div class="menu-button" onclick="toggleCard()">
                <div class="menu-icon"></div>
            </div>
        </div>
        <div class="card-info">
            <div class="triangle"></div>
            <div class="text-content">
                <h2>Sean Penn</h2>
                <p>‚≠ê Mystic River</p>
            </div>
        </div>
        <div class="card-details">
            <p>He has won two Academy Awards for his roles in the mystery drama *Mystic River*.</p>
            <h4>Social</h4>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-danger">f</button>
                <button class="btn btn-danger">t</button>
                <button class="btn btn-danger">in</button>
                <button class="btn btn-danger">g+</button>
            </div>
        </div>
    </div>

    <script>
        function toggleCard() {
            var card = document.getElementById("profileCard");
            card.classList.toggle("expanded");
        }
    </script>

</body>
</html>
