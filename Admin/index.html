<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/data-analysis-animate.svg') no-repeat center center;
            background-size: cover;
            filter: blur(6px);
            z-index: -1;
            background-color: white;
        }

        .login-card {
            position: relative;
            z-index: 1;
            background: rgba(249, 249, 249, 0.67);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        @media (min-width: 992px) {
            .bg-image {
                position: static;
                filter: none;
                z-index: 0;
                height: 100vh;
            }
            .login-card {
                background: #f9f9f9;
                box-shadow: none;
            }
        }
    </style>
</head>
<body class="text-dark" style="background-color: antiquewhite;">

    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            
            <!-- Background image for small screens -->
            <div class="bg-image d-lg-none"></div>
            <!-- Left Image for large screens -->
            <div class="col-lg-6 d-none d-lg-block">
                <img src="images/data-analysis-animate.svg" alt="Login Illustration" class="w-100 h-100 object-fit-cover rounded">
            </div>
            
            <!-- Login Form -->
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                
                <div class="login-card" style="width: 100%; max-width: 420px;">
                    <h3 class="h3 text-center mb-4"><i class="fas fa-user-shield"></i>Admin Login</h3>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="phone" class="form-label">Enter Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" required>
                        </div>
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter Password</label>
                            <input type="text" class="form-control" id="otp" placeholder="Enter OTP" required>
                        </div>
                        <div style="display: flex; justify-content: center;">
                            <a href="Home.html" class="btn btn-outline-dark">Login</a>
                          </div>                    
                        </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const otpInput = document.getElementById('otp').value;

            if (otpInput.length <= 5) {
                window.location.href = 'home.html';
            } else {
                alert('Invalid OTP. Please enter a 5-digit code.');
            }
        });
    </script>
</body>
</html>
