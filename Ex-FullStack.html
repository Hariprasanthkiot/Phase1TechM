<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khet-Market</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">yo yo</h2>
        
        <div id="authSection">
            <h3>Login</h3>
            <input type="text" id="username" class="form-control" placeholder="Username">
            <input type="password" id="password" class="form-control mt-2" placeholder="Password">
            <button class="btn btn-primary mt-2" onclick="login()">Login</button>
            <button class="btn btn-secondary mt-2" onclick="register()">Register</button>
        </div>
        
        <div id="productSection" style="display: none;">
            <h3>Products</h3>
            <ul id="productList" class="list-group"></ul>
            <div id="adminControls" style="display: none;">
                <h4 class="mt-3">Add Product</h4>
                <input type="text" id="productName" class="form-control" placeholder="Product Name">
                <input type="text" id="productDescription" class="form-control mt-2" placeholder="Description">
                <input type="number" id="productPrice" class="form-control mt-2" placeholder="Price">
                <button class="btn btn-success mt-2" onclick="addProduct()">Add Product</button>
            </div>
            <button class="btn btn-danger mt-3" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost:8004";
let accessToken ;
let refreshToken = localStorage.getItem('refreshToken');
let userRole = localStorage.getItem('userRole');

async function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    try {
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });
        
        if (!response.ok) throw new Error("Login failed");
        
        const data = await response.json();
        localStorage.setItem('accessToken', data.accessToken);
        localStorage.setItem('refreshToken', data.refreshToken);
        localStorage.setItem('userRole', data.role);
        accessToken = data.accessToken;
        userRole = data.role;
        loadProducts();
    } catch (error) {
        alert(error.message);
    }
}

async function register() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    try {
        const response = await fetch(`${API_BASE_URL}/auth/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });
        
        if (!response.ok) throw new Error("Registration failed");
        
        alert("Registration successful");
    } catch (error) {
        alert(error.message);
    }
}

async function loadProducts() {
    document.getElementById('authSection').style.display = 'none';
    document.getElementById('productSection').style.display = 'block';
    
    try {
        const response = await fetch(`${API_BASE_URL}/products`, {
            headers: { "Authorization": `Bearer ${accessToken}` }
        });
        
        if (response.status === 401) return refreshAccessToken();
        
        const products = await response.json();
        const productList = document.getElementById('productList');
        productList.innerHTML = '';
        
        products.forEach(product => {
            productList.innerHTML += `<li class="list-group-item">${product.name} - $${product.price}</li>`;
        });
        
        if (userRole === 'ROLE_ADMIN') {
            document.getElementById('adminControls').style.display = 'block';
        }
    } catch (error) {
        alert("Failed to load products");
    }
}

async function addProduct() {
    if (userRole !== 'ROLE_ADMIN') {
        alert('Only admins can add products!');
        return;
    }
    
    const name = document.getElementById('productName').value;
    const description = document.getElementById('productDescription').value;
    const price = document.getElementById('productPrice').value;
    
    try {
        const response = await fetch(`${API_BASE_URL}/products`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${accessToken}`
            },
            body: JSON.stringify({ name, description, price })
        });
        
        if (!response.ok) throw new Error("Failed to add product");
        
        alert("Product added!");
        loadProducts();
    } catch (error) {
        alert(error.message);
    }
}

async function logout() {
    try {
        await fetch(`${API_BASE_URL}/auth/logout`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${accessToken}`
            },
            body: JSON.stringify({ refreshToken })
        });
        
        localStorage.clear();
        location.reload();
    } catch (error) {
        alert("Logout failed");
    }
}

async function refreshAccessToken() {
    try {
        const response = await fetch(`${API_BASE_URL}/auth/refresh`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ refreshToken })
        });
        
        if (!response.ok) throw new Error("Session expired. Please log in again.");
        
        const data = await response.json();
        localStorage.setItem('accessToken', data.accessToken);
        accessToken = data.accessToken;
        loadProducts();
    } catch (error) {
        alert(error.message);
        logout();
    }
}

if (accessToken) {
    loadProducts();
}
    </script>
</body>
</html>
