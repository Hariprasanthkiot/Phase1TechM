<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="/css/main.main.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color:#feffeb;
        }
        .login-container {
            background: url('Assets/Images/Login.jpeg') no-repeat center center;
            background-size: cover;
        } 
        .h2, .h3, label{
                color: rgb(254, 254, 254);
                text-shadow: 2px 2px 5px black;
            }
        .card{
            background-color: #41404000;
        }

        @media (min-width: 768px) {
            .login-container {
                background: none;
            }
            .h2, .h3, label{
                color: rgb(0, 0, 0);
                text-shadow: 2px 2px 5px rgb(255, 255, 255);
            }
            .card{
            background-color: #ffffffdb;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Side Image -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="Assets/Images/Login.jpeg" class="img-fluid w-75 h-75 mt-5 ms-5" style="object-fit: cover; border-radius: 15px;" alt="Login Image">
            </div>
            
            <!-- Right Side Login Form -->
            <div class="col-md-6 d-flex align-items-center justify-content-center login-container">
                <div class="card w-75 text-center p-5 shadow">
                    <div class="d-flex align-items-center justify-content-center mb-1">
                        <img src="Assets/Images/logo.png" alt="MOBICOMM Logo" class="me-2" style="height: 50px;">
                        <h2 class="mb-0">MOBICOMM</h2>
                    </div>
                    <h3 class="h3 mb-4">Login</h3>
                    <form>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input class="form-control" type="tel" inputmode="numeric" maxlength="10" id="mobile" placeholder="Enter your mobile number" oninput="this.value =this.value.replace(/[^0-9]/g, '')" required>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-dark w-50">Generate OTP</button>
                        </div>
                        <div class="mb-3">
                            <label for="otp" class="form-label">OTP</label>
                            <input  inputmode="numeric" maxlength="6" oninput="this.value=this.value.replace(/[^0-9]/g, '')" class="form-control" id="otp" placeholder="Enter OTP" required>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-dark w-50">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
