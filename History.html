<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
    <!-- navBar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand m-0.1" href="#"><img src="Assets/Images/logo.png" alt="" style="height: 75%"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="plan_page.html">View Plans</a>
                  </li>
                  
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 col-lg-6">
                <h2 class="text-center">Payment History</h2>
                <div id="historyContainer"></div>              
            </div>
        </div>
    </div>
     
    <script>
        window.onload = function() {
          let history = JSON.parse(localStorage.getItem("paymentHistory")) || [];
          let historyContainer = document.getElementById("historyContainer");
      
          if (history.length === 0) {
            historyContainer.innerHTML = "<p>No payment history available.</p>";
            return;
          }
      
          // Display each entry in a new card
          history.forEach((entry, index) => {
            let historyCard = `
              <div class="card shadow rounded-4 mb-3">
                <div class="card-header bg-dark text-white">
                  <h5>Purchase #${index + 1} - ${entry.timestamp}</h5>
                </div>
                <div class="card-body">
                  <p><strong>Price: </strong>${entry.planPrice}</p>
                  <p><strong>Data: </strong>${entry.planData}</p>
                  <p><strong>Validity: </strong>${entry.validDays}</p>
                  <p><strong>UPI ID: </strong>${entry.payID}</p>
                </div>
              </div>
            `;
            historyContainer.innerHTML += historyCard;
          });
        };
      </script>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
