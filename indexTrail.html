<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hide image on smaller screens */
        @media (max-width: 999px) {
            .Login-img {
                display: none;
            }
        }
        .btn-gradient-pulse {
  background: linear-gradient(45deg, #ff6f61, #ffbb55);
  border: none;
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  border-radius: 50px;
  cursor: pointer;
  transition: background 0.5s ease, transform 0.3s ease;
  position: relative;
  overflow: hidden;
}

.btn-gradient-pulse:hover {
  background: linear-gradient(45deg, #ffbb55, #ff6f61);
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255, 111, 97, 0.6);
}
.btn-glowing-border {
  background: transparent;
  border: 2px solid #ff6f61;
  color: #ff6f61;
  padding: 12px 24px;
  font-size: 16px;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.5s ease;
  position: relative;
  overflow: hidden;
}

.btn-glowing-border:hover {
  color: white;
  background: #ff6f61;
  box-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61, 0 0 40px #ff6f61;
}
.btn-3d-press {
  background: linear-gradient(45deg, #ff6f61, #ffbb55);
  border: none;
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 0 #cc5a4e;
  position: relative;
}

.btn-3d-press:hover {
  transform: translateY(2px);
  box-shadow: 0 3px 0 #cc5a4e;
}
.btn-slide-underline {
  background: transparent;
  border: none;
  color: #ff6f61;
  padding: 12px 24px;
  font-size: 16px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.btn-slide-underline::after {
  content: '';
  position: absolute;
  left: -100%;
  bottom: 0;
  width: 100%;
  height: 2px;
  background: #ff6f61;
  transition: all 0.3s ease;
}

.btn-slide-underline:hover::after {
  left: 0;
}
.btn-neon-glow {
  background: #222;
  border: 2px solid #ff6f61;
  color: #ff6f61;
  padding: 12px 24px;
  font-size: 16px;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.5s ease;
  position: relative;
  overflow: hidden;
}

.btn-neon-glow:hover {
  color: #222;
  background: #ff6f61;
  box-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61, 0 0 40px #ff6f61;
}
.btn-ripple {
  background: linear-gradient(45deg, #ff6f61, #ffbb55);
  border: none;
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  border-radius: 50px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.btn-ripple::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: width 0.5s ease, height 0.5s ease;
}

.btn-ripple:hover::after {
  width: 200px;
  height: 200px;
}
    </style>
</head>
<body>

  <div class="container-fluid d-flex align-items-center justify-content-lg-start justify-content-center min-vh-100">
    <div class="row w-75 d-flex align-items-center justify-content-center gap-3">
        <!-- Image Section -->
        <div class="col-md-4 d-flex justify-content-center">
            <img src="Assets/Images/Mobile login-rafiki.png" class="Login-img" alt="Mobile Login" style="max-width: 100%; height: auto;">
        </div>

        <!-- Login Card Section -->
        <div class="col-md-6 col-12 mt-3 mb-5">
            <div class="card LoginCard rounded-5 shadow-sm">
                <div class="card-body d-flex flex-column align-items-center p-4">
                    <label class="h3 mb-3">Recharge Now..!</label>
                    <input type="tel" id="guestMobile" class="form-control text-center mb-2 w-50" inputmode="numeric"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="10"
                        placeholder="Mobile Number" required>
                    <div id="errorMessage" class="text-danger small"></div>
                    <button id="rechargeButton" class="btn btn-danger mt-3">Recharge</button>
                </div>
            </div>
        </div>
    </div>
  </div>
  <button class="btn-gradient-pulse">Recharge Now</button>
  <button class="btn-glowing-border">Recharge Now</button>
  <button class="btn-3d-press">Recharge Now</button>
  <button class="btn-slide-underline">Recharge Now</button>
  <button class="btn-neon-glow">Recharge Now</button>
  <button class="btn-ripple">Recharge Now</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
